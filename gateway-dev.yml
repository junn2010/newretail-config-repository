zuul:
  ribbon-isolation-strategy: thread
  retryable: false
  routes:
    auth:
      strip-prefix: false
      path: /auth/**
      serviceId: newretail-auth

ribbon:
  connectTimeout: 6000
  readTimeout: 50000
  maxAutoRetries: 1
  maxAutoRetriesNextServer: 2
  okToRetryOnAllOperations: true
      
hystrix:
  threadpool:
    default:
      coreSize: 3
      maximumSize: 30
      maxQueueSize: 500
      queueSizeRejectionThreshold: 20
    #hystrix的超时时间必须大于ribbon的超时时间
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 60000
server:
  port: 8083
